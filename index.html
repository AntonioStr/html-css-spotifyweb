<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66d78b31b8.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>
<body class="debug">
    <!-- Left bar -->
    <div class="left-bar">
        <!-- Item top -->
        <div class="item-top">
            <a href="#"><img src="img/logo-small.svg" alt="logo-small"></a>
            <a href="#"><img src="img/home.svg" alt="Home"></a>
            <a href="#"><img src="img/search.svg" alt="Serach"></a>
            <a href="#"><img src="img/libreria.svg" alt="Library"></a>
        </div>
        <!-- Item bottom -->
        <div class="item-bottom">
            <a href="#" id="download" ><img src="img/download.svg"alt="Download"></a>
            <a href="#"><img src="img/profile.svg" id="profile" alt="Profile"></a>
        </div>
    </div>
    <!-- Main Container -->
    <div class="container">
        <!-- Upgrade -->
        <div class="upgrade">
            <div id="upgrade-btn"><a href="#">effettua l'upgrade</a></div>
        </div>
        <!-- Nav bar container -->
        <div class="nav-bar">
            <ul>
                <li><a href="#">in evidenza</a></li>
                <li><a href="#">podcast</a></li>
                <li><a href="#">classifiche</a></li>
                <li><a href="#">generi e mood</a></li>
                <li><a href="#">nuove uscite</a></li>
                <li><a href="#">scopri</a></li>
            </ul>
        </div>
        <!-- Contenitore card -->
        <div class="container-card">
            <!-- Recently played -->
            <section>
                <h1>Recently played</h1>
                <div class="cards">
                    <div class="card">
                        <img src="img/metal_lifting.jpg" alt="metal lifting">
                        <div class="card-text">
                            <div class="title">Heavy Metal</div>
                            <div class="subtitle">Subtitle</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/stranger.jpeg" alt="stranger things">
                        <div class="card-text">
                            <div class="title">Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</div>
                            <div class="subtitle">Kyle Dixon & Stein</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/aquietplace.jpeg" alt="a quiet place">
                        <div class="card-text">
                            <div class="title">A quiet place</div>
                            <div class="subtitle">Subtitle</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/split.jpeg" alt="split">
                        <div class="card-text">
                            <div class="title">Split</div>
                            <div class="subtitle">Subtitle</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/cure.jpeg" alt="cure for wellness">
                        <div class="card-text">
                            <div class="title">A cure for wellness</div>
                            <div class="subtitle">Subtitle</div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- Player bottom -->
    <div class="player"></div>
</body>
</html>
