<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66d78b31b8.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>
<body class="debug">
    <!-- Left bar -->
    <div class="left-bar">
        <!-- Item top -->
        <div class="item-top">
            <img src="img/logo-small.svg" alt="logo-small">
            <img src="img/home.svg" alt="Home">
            <img src="img/search.svg" alt="Serach">
            <img src="img/libreria.svg" alt="Library">
        </div>
        <!-- Item bottom -->
        <div class="item-bottom">
            <img src="img/download.svg" id="download" alt="Download">
            <img src="img/profile.svg" id="profile" alt="Profile">
        </div>
    </div>
    <div class="container"></div>
    <div class="player"></div>
</body>
</html>
